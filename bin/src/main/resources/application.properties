server.port                 = 8081
server.servlet.context-path = /horbac-api

spring.datasource.driver-class-name           = org.postgresql.Driver
spring.datasource.password                    = admin
# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url                         = jdbc:postgresql://localhost:5432/horbac
spring.datasource.username                    = postgres
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto                 = create-drop
# Naming strategy
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
spring.jpa.hibernate.naming.physical-strategy = org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect       = org.hibernate.dialect.PostgreSQLDialect
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql                           = true

keycloak.auth-server-url=http://localhost:8080/auth
keycloak.realm=demo
keycloak.resource=horbac-api
keycloak.security-constraints[0].authRoles[0]=USER
keycloak.security-constraints[0].securityCollections[0].patterns[0]=/activities/*
keycloak.public-client=true
keycloak.principal-attribute=preferred_username
